apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-actuator-app
  labels:
    app: test-actuator-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-actuator-app
  template:
    metadata:
      labels:
        app: test-actuator-app
        component: backend
      annotations:
        kubectl-actuator.device-insight.com/port: "8080"
        kubectl-actuator.device-insight.com/basePath: "actuator"
    spec:
      containers:
      - name: app
        image: test-actuator-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: test-actuator-app
spec:
  selector:
    app: test-actuator-app
  ports:
  - port: 8080
    targetPort: 8080
    name: http
